<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Textanalyzer</title>
    <style>
        body {
        background-color: linen;
        }

        h1 {
        color: maroon;
        margin-left: 40px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Textanalyzer.in</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">About us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Contact us</a>
            </li>
            
            </ul>
            
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to Textanalyzer!</strong> You can do anything with your text here!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
    </div>

    <div class="container">
        <form action='/analyze' method='get'>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter your text here and let TextAnalyzer do the magic</label>
                <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>
            
            <div class="custom-control custom-switch">
            <input type="checkbox" name="rempunc" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove punctuation</label>
            </div>

            <div class="custom-control custom-switch">
            <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Captitalizing text</label>
            </div>

            <div class="custom-control custom-switch">
            <input type="checkbox" name="newlinerem" class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">Removing newline charcters</label>
            </div>

            <div class="custom-control custom-switch">
            <input type="checkbox" name="extraspacerem" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Extra space removed</label>
            </div>

            <div class="custom-control custom-switch">
            <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5">counting valid characters</label>
            </div>
            
            <button type='submit' class="btn btn-dark mt-2"> Analyze text </button>
        </form>
    </div>     
  </body>
</html>
